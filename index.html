<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="assets/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>

        <audio id="missAudio">
            <source src="assets/dekelmiss-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="winAudio">
            <source src="assets/dekelwin.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <p class="setup instructions"><b>2 PLAYERS GAME:</b> Roll the dice or Hold to accumulate points, but don't be a pig! Rolling '1' zeroes your current round! <b>Click 'new game' now</b></p>

            <p class="setup notice">please set a winning score above 6</p>

            <p class="setup win-score">Set The Win Score: <input type="number" id="win-input" value="100"></p>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-start"><i class="ion-ios-plus-outline"></i>Start game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="assets/dice-5.png" alt="Dice" class="dice">
            <img src="assets/dekel-1.png" alt="Dice" class="dekel-miss">
            <img src="assets/dekel-2.png" alt="Dice" class="dekel-wins-right">
            <img src="assets/dekel-2.png" alt="Dice" class="dekel-wins-left">
        </div>
        
        <script src="assets/app.js"></script>
    </body>
</html>
